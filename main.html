    <script>
        function openChat(name, imgSrc) {
            document.getElementById("contact-page").style.display = "none";
            document.getElementById("chat-page").style.display = "block";
            document.getElementById("chat-name").textContent = name;
            document.getElementById("profile-pic").src = imgSrc;
        }
        function addMessage() {
            let chatBox = document.getElementById("chat-box");
            let messageInput = document.getElementById("message");
            if (messageInput.value.trim() === "") return;
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.textContent = messageInput.value;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            messageInput.value = "";
        }
        function downloadChat() {
            let chatBox = document.getElementById("chat-box").innerText;
            let blob = new Blob([chatBox], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "chat.txt";
            a.click();
        }
    </script>
